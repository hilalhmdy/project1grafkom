<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL CAD</title>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="Model.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="sidebar" id="leftbar"></div>
    <div>
      <canvas id="gl-canvas" onmousemove="mouseMoveListener(event)" width=750, height=750>
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>

    <div class="sidebar" id="rightbar">
      <h3>Gambar Objek Baru</h3>
      <div class="horizontalbox">
        <button class="draw-button" id="Line" onclick="drawButton(id)">Line</button>
        <button class="draw-button" id="Square" onclick="drawButton(id)">Square</button>
      </div>

      <div class="horizontalbox">
        <button class="draw-button" id="Rectangle" onclick="drawButton(id)">Rectangle</button>
        <button class="draw-button" id="Polygon" onclick="drawButton(id)">Polygon</button>
      </div>

      <h3>Util</h3>
      <div class="horizontalbox">
        <button>Save object</button>
        <button>Save all</button>
        <button>Help</button>
      </div>

      <h3>Properti</h3>
      <div id="properti"></div>
    </div>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
