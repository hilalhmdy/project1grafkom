<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL CAD</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      
      varying vec4 fColor;
      void main(){
          gl_Position = vPosition;
          fColor = vColor;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      
      varying vec4 fColor;
      void main(){
          gl_FragColor = fColor;
      }
    </script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="sidebar" id="leftbar"><h1></h1></div>
    <div>
      <canvas id="gl-canvas" onmousemove="mouseMoveListener(event)">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div class="sidebar" id="rightbar">
      <h3>Gambar Objek Baru</h3>
      <div class="horizontalbox">
        <button class="draw-button">Garis</button>
        <button class="draw-button">Persegi</button>
      </div>
      <div class="horizontalbox">
        <button class="draw-button">Persegi panjang</button>
        <button class="draw-button" id="Poligon" onclick="drawButton(id)">Poligon</button>
      </div>
      <h3>Util</h3>
      <div class="horizontalbox">
        <button>Save object</button>
        <button>Save all</button>
        <button>Help</button>
      </div>
      <h3>Properti</h3>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
